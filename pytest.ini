[pytest]
# pytest configuration for moreStacks Banking Application

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=models
    --cov=database
    --cov-report=html
    --cov-report=term-missing

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    database: Tests that interact with the database
    gui: GUI-related tests
    slow: Tests that take longer to run

# Coverage settings
[coverage:run]
omit =
    tests/*
    */__pycache__/*
    */site-packages/*
    .venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
